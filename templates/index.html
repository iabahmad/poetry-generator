<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 90%;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        textarea, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            white-space: pre-wrap; /* Preserve line breaks */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Generation</h1>
        <form action="/generate" method="POST">
            <label for="seed_text">Seed Text:</label>
            <textarea id="seed_text" name="seed_text" rows="4" cols="50" placeholder="Enter seed text..."></textarea>
            <label for="next_words">Next Words:</label>
            <input type="number" id="next_words" name="next_words" min="1" value="7">
            <input type="submit" value="Generate Text">
        </form>
        {% if seed_text %}
        <h2>Generated Text:</h2>
        <p>{{ generated_text }}</p>
        {% endif %}
    </div>
</body>
</html>
